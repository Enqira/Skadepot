<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com http://185.143.45.137:9001/; script-src 'self' http://* 'unsafe-inline'; style-src 'self' http://* 'unsafe-inline'; media-src *; img-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Barcode Scanner</title>
    <meta name="viewport"
        content="user-scalable=no, maximum-scale=1, minimum-scale=1,  initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="app">

                <button class="open-button" onclick="openForm()">login</button>
                <button class="log-out">log-out</button>
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                        <h1>Log-in</h1>

                        <label><b>User Name</b></label>
                        <input type="text" id="user-field" placeholder="Enter User Name" name="user-name" required>

                        <label><b>Password</b></label>
                        <input type="text" id="pass-field" placeholder="Enter Password" name="password" required>

                        <button type="button" onclick="loginFunc()" class="btn">Log-in</button>
                        <button type="button" onclick="closeForm()" class="btn cancel">Close</button>
                    </form>
                </div>
                <div id="pics-result">
                </div>
                <input id="user-comment" class="user-input" placeholder="Add comment...">
                <input id="last-result" class="user-input" placeholder="Please Scan or type order number...">

                <div class="buttons">

                    <div class="button" id="startScan">
                        Scan
                    </div>
                    <div class="button" id="settings">
                        Settings
                    </div><br>
                    <div class="button" id="takePics">
                        Pictures
                    </div>
                    <div class="button" id="send">
                        Send

                    </div><br>

                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
