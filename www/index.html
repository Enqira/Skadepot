<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com http://192.168.0.195:3001; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Barcode Scanner</title>
    <meta name="viewport"
        content="user-scalable=no, maximum-scale=1, minimum-scale=1,  initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="app">
                <button class="open-button" onclick="openForm()">login</button>
                <div class="form-popup" id="myForm">
                    <form action="/action_page.php" class="form-container">
                        <h1>Login</h1>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit" class="btn">Login</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>
                </div>
                <div id="pics-result"></div>

                <input id="last-result" placeholder="Please Scan or type order number...">

                <div class="buttons">

                    <div class="button" id="startScan">
                        Scan
                    </div>
                    <div class="button" id="history">
                        History
                    </div><br>
                    <div class="button" id="takePics">
                        Pictures
                    </div>
                    <div class="button" id="send">
                        Send

                    </div><br>

                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
